<div class="featured-video-cell col-md-10 item clearfix">
	<div class="col-md-8 no-padding-left no-padding-right" id="no_padding">
		<a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}">
			<div class="thumbnail_holder">
				<img src="{{THUMBNAIL}}">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
				<span class="duration">{{DURATION}}</span>
			</div>
		</a>
	</div>
	<div class="col-md-4 no-padding-left no-padding-right" id="no_padding">
		<div class="video-title">
			<input type="hidden" value="{{ID}}" id="video-id">
			<div class="publisher-element">
				<div class="publisher-avatar pull-left">
					<a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}"><img src="{{USER avatar}}" alt="{{USER name}}"></a>
				</div>
				<div class="publisher-name">
					<a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}">{{USER name_v}}</a>
					<div class="publisher-subscribe-button">{{SUBSCIBE_BUTTON}}</div>
				</div>
				<div class="clear"></div>
			</div>
			<hr>
			<div class="video-big-title">
				<a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}">{{TITLE}}</a>
				<p>{{DESC}}</p>
			</div>
			<div class="clear"></div>
			<div class="video-big-share">
				<span title="{{LANG share}}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#888" d="M21,11L14,4V8C7,9 4,14 3,19C5.5,15.5 9,13.9 14,13.9V18L21,11Z"></path></svg></span>
				<span><a href="https://www.facebook.com/sharer/sharer.php?u={{URL}}"><i class="fa fa-facebook"></i></a></span>
				<span><a href="https://twitter.com/home?status={{URL}}"><i class="fa fa-twitter"></i></a></span>
				<span><a href="https://plus.google.com/share?url={{URL}}"><i class="fa fa-google"></i></a></span>
				<span><a href="https://www.linkedin.com/shareArticle?mini=true&url={{URL}}&title={{TITLE}}"><i class="fa fa-linkedin"></i></a></span>
				<span><a href="https://pinterest.com/pin/create/button/?url={{URL}}&media={{THUMBNAIL}}"><i class="fa fa-pinterest"></i></a></span>
			</div>
		</div>
	</div>
</div>
